<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecureInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 mx-auto card">
            <h1 class="text-center">Create New Poste</h1>
            <div class="card-body">
                <form th:action="@{/postes}" th:object="${poste}" method="POST">
                    <div class="form-group">
                        <label>Titre</label>
                        <input
                                type="text"
                                name="titre"
                                th:field="*{titre}"
                                class="form-control"
                                placeholder="Entrer le titre de poste"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input
                                type="text"
                                name="description"
                                th:field="*{description}"
                                class="form-control"
                                placeholder="Entrer la description"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Date-Fin-Candidature</label>
                        <input
                                type="date"
                                name="dateFinCandidature"
                                th:field="*{dateFinCandidature}"
                                class="form-control"
                                required
                        />
                    </div>
                    <div class="box-footer text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
