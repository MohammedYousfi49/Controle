<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Poste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Edit Poste</h1>
    <form th:action="@{/postes/{id}(id=${poste.id})}" th:object="${poste}" method="POST">
        <div class="form-group">
            <label>Titre</label>
            <input type="text" th:field="*{titre}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Date Fin Candidature</label>
            <input type="date" th:field="*{dateFinCandidature}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/postes" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
