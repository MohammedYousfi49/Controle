<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre une Candidature</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Soumettre une Candidature</h1>

            <form action="#" th:action="@{/candidatures}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
                <!-- Nom -->
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <!-- CV -->
                <div class="form-group">
                    <label for="cv">CV (PDF)</label>
                    <input type="file" class="form-control-file" id="cv" name="cv" accept=".pdf" required>
                    <small class="form-text text-muted">Veuillez télécharger votre CV au format PDF.</small>
                </div>

                <!-- Boutons d'action -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Soumettre</button>
                    <a th:href="@{/candidats}" class="btn btn-secondary ml-2">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Inclusion des scripts Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
