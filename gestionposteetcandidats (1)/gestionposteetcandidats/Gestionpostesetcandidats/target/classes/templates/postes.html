<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SecureInfo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <h1> Liste des postes</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/postes/new}" class="btn btn-primary btn-sm mb-3">Add Post</a>

        </div>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> ID</th>
            <th> Titre</th>
            <th> Description</th>
            <th> Date-Fin-candidature</th>
            <th> Actions</th>


        </tr>

        </thead>
        <tbody>
        <tr th:each="poste: ${postes}">
            <td th:text="${poste.id}"></td>
            <td th:text="${poste.titre}"></td>
            <td th:text="${poste.description}"></td>
            <td th:text="${poste.DateFinCandidature}"></td>
            <td>
                <a th:href="@{/postes/edit/id=${student.id}}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/postes/{id}(id=${student.id})}"
                   class="btn btn-danger">Delete</a>


            </td>


        </tr>


        </tbody>


    </table>


</div>

</body>
</html>
