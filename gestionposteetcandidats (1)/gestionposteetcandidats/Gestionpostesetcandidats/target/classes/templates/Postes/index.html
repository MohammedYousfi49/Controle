<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Postes List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">List of Postes</h1>
    <a href="/postes/new" class="btn btn-primary">Create New Poste</a>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Date Fin Candidature</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="poste : ${postes}">
            <td th:text="${poste.id}"></td>
            <td th:text="${poste.titre}"></td>
            <td th:text="${poste.description}"></td>
            <td th:text="${poste.dateFinCandidature}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${poste.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/delete(id=${poste.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
